<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input">
            <input type="date" id="input" placeholder="Month/Day/Year">
            <button id="button" onclick="calculate()">Calculate</button>
        </div>
        <ul>
            <li><span></span>Years</li>
            <li><span></span>Months</li>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
